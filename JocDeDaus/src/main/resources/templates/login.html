<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="ISO-8859-1">
	<title>Dice Game</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

	<body>
		
		<div class="container">
			<div>
				<img src="/img/ba.png" alt="Barcelona Activa logo" />
				&nbsp;&nbsp;<img src="/img/ITAcademy.png" alt="IT Academy logo" /> <br>
				<br>
				<h1>Roll the DICE!</h1>
				<br>
			
		</div>
		<h2 style="font-family: Garamond, serif;" th:text="${titulo}"></h2><br>
			<form  action="/players" th:object="${player}" method="post">
				<div class="form-group">
					<label for="playername">Player's username</label>
					<input type="text" class="form-control" th:field="*{name}" placeholder="Enter username">
				</div>
				 <div class="form-group">
				    <label for="password">Password</label>
				    <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
				 </div>
				 <br>
				<form  action="/players/" th:object="${player}" method="get">
					<button type="submit" name="login" class="btn btn-success">Login</button>
				</form>
				<br>
				
				<button type="submit" name="register" class="btn btn-primary">Register</button>
				
			</form>	
		</div>
	
	</body>
</html>
