<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Dice Game</title>

	</head>
	<body>
		
		<div class="container">
			<div>
				<img src="/img/ba.png" alt="Barcelona Activa logo" />
				&nbsp;&nbsp;<img src="/img/ITAcademy.png" alt="IT Academy logo" /> <br>
				<br>
				<h1>Dice Game</h1>
				<br>
			</div>
			<tr th:if="${game ne null}">
					<td colspan="2">The game haven't started yet </td>
					</tr>
			<h3>Game: <span th:text="${game.id}"></span>   Player: <span th:text="${player.name}"></span></h3>	
			<br>
			
			<table border=1 class="table" th:object="${player}">
			<thead class="thead-light">
				<tr><th>Roll nº<th>Value<th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(hashmap)}">
					<td colspan="2">This Player hasn't played yet </td>
					</tr>
					<tr th:each="entry: ${hashmap}">
					<span th:text="${entry.key}"></span> = <span th:text="${entry.value}"></span>
					
				</tr>
			
			</tbody>
		
		
		</table>
			
			
		<form th:action="@{/players/{id}/games/(id = ${player.id})}" method="post" th:object="${player}">
			<button type="submit" name="roll" class="btn btn-success" th:href="@{/players/{id}/games/(id = ${player.id})}">Roll The Dice!</button>
		</form>
		<br><br>
		
		<form  action="/" method="get">
			<button type="submit" name="login" class="btn btn-success" th:href="@{/}">Return to Login</button>
		</form>	
		</div>	
		
			
	</body>
	
	
</html>
