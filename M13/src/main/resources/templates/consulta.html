<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Employees Database</title>
<!-- 	<th:block th:include="/head :: head"></th:block> -->
	</head>
	<body>
		
		<div class="container">
			<div>
				<img src="/img/barcelonactiva.png" alt="Barcelona Activa logo" />
				&nbsp;&nbsp;<img src="/img/ITAcademy.png" alt="IT Academy logo" /> <br>
				<br>
				<h1>Module 13 SPRING-CRUD</h1>
				<br>
			</div>

			<h3>User: <span th:text="${user.name}"></span> -  Password: <span th:text="${user.password}"></span></h3>	
			<br>
		<form class="form-group" th:action="${action}" th:object="${employee}" method="post">
			<br> ID: <input type=text name=id th:field="*{id}" value="*{id}">
			Name: <input type=text name=name th:field="*{name}" value="*{name}">
			Job:
				<select th:field="*{job}">
					<option th:each="job :${T(com.example.demo.bean.JobType).values()}"
						th:value="${job}"
						th:text="${job.position}">
					</option>
				</select>
			<button type="submit" name="submit" class="btn btn-success" th:value="${button}">Insert</button>
		</form>	
		<br>
		
		
		<table border=1 class="table">
			<thead>
				<tr><th>Id<th>Name<th>Job<th>Salary<th>Delete<th>Modify
				</tr>
			</thead>
			<tbody>
				<tr th:if="${employees.empty}">
					<td colspan="2"> No employees available </td>
					</tr>
					<tr th:each="employee: ${employees}">
					<td><span th:text="${employee.id}"></span></td>
					<td><span th:text="${employee.name}"></span></td>
					<td><span th:text="${employee.job}"></span></td>
					<td><span th:text="${employee.salary}"></span></td>
					<td><a class="btn btn-danger" th:href="@{/delete/}+${employee.id}">Delete</a></td>
					<td><a class="btn btn-info" th:href="@{/modify/}+${employee.id}">Modify</a></td>
					
				</tr>
			
			</tbody>
		
		
		</table>
