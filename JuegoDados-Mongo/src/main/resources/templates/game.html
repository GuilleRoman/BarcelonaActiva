<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Dice Game</title>

	</head>
	<body>
		
		<div class="container">
			<div class="header">
				<img src="/img/ba.png" alt="Barcelona Activa logo" />
				&nbsp;&nbsp;<img src="/img/ITAcademy.png" alt="IT Academy logo" /> <br>
				<br>
				<h1>Dice Game</h1>
				<br>
			</div>
			<tr th:if="${game ne null}">
					<td colspan="2">The game haven't started yet </td>
					</tr>
			<h3>   Player: <span th:text="${player.name}"></span></h3>	
			<br>
			
			<table border=1 class="table">
			<thead class="thead-light">
				<tr><th>Game ID<th>Player ID<th>Dice 1<th>Dice 2<th>Final Result!
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(games)}">
					<td colspan="2"> No Rolls </td>
					</tr>
					<tr th:each="game: ${games}">
					<td><span th:text="${game.id}"></span></td>
					<td><span th:text="${game.playerName}"></span></td>
					<td><span th:text="${game.resultDice1}"></span></td>
					<td><span th:text="${game.resultDice2}"></span></td>
					<td><span th:text="${game.result}"></span></td>
					
				</tr>
			
			</tbody>
		
		
		</table>
			
			
			
			
			<form th:action="@{/players/{name}/games/(name = ${player.name})}" method="post">
					<button type="submit" name="login" class="btn btn-success">Roll The Dices!</button>
				</form>

		<br><br>
		
			<form  action="/" method="get">
				<button type="submit" name="login" class="btn btn-success" th:href="@{/}">Return to Login</button>
			</form>	
			</div>	
		
			
	</body>
	
	
</html>
